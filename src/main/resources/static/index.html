    <script>
        //ÎÇ¥Ïö© Í≥µÎûÄÏù∏ÏßÄ ÌôïÏù∏
        function isValidContents(content) {
            if (content == '') {
                alert('ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                return false;
            }
            return true;
            }

        function showContent(id) {
            $(`#${id}-finalcover`).show();
            $(`#${id}-edit1`).show();
            $(`#${id}-delete1`).show();
        }

        function editPost(id) {
            showEdit(id);
            let title = $(`#${id}-title1`).text().trim();
            $(`#${id}-title`).val(title);
            let content = $(`#${id}-content1`).text().trim();
            $(`#${id}-content`).val(content);
        }


        function showEdit(id) {
            $(`#${id}-origin2`).show();
            $(`#${id}-password`).show();
            $(`#${id}-edit2`).show();
            $(`#${id}-delete2`).show();

            $(`#${id}-origin1`).hide();
            $(`#${id}-edit1`).hide();
            $(`#${id}-delete1`).hide();
        }

        function showDelete(id) {
            $(`#${id}-password`).show();
            $(`#${id}-delete2`).show();

            $(`#${id}-edit1`).hide();
            $(`#${id}-delete1`).hide();
        }

        $(document).ready(function () {
            getPostings();
        })

        function getPostings() {
            $.ajax({
                type: 'GET',
                url: '/api/postings',
                success: function (response) {

                    for (let i = 0; i< response.length; i++) {
                        let posting = response[i];
                        let title = posting.title;
                        let username = posting.username;
                        let content = posting.content;
                        let createdAt = posting.createdAt;
                        let id = posting.id;
                        addHTML(title, username, content, createdAt,id);
                    }

                }
            });
        }

        function addHTML(title, username, content, createdAt, id) {
            let tempHtml = `<div class="posting">
                <div class="title">
                    <span style="font-size: 13px;">üê∂ ${username}</span>
                    <span style="font-size: 12px;">${createdAt}</span>
                </div>
                <div id="${id}-origin1">
                    <b  class="final2" onclick="showContent('${id}')" id="${id}-title1">${title}</b><br>
                    <div class="finalcover" id="${id}-finalcover">
                        <span class="final" id="${id}-content1" style="font-size: 13px;">${content}</span>
                    </div>
                </div>
                <div class ="origin2" id="${id}-origin2">
                    <input style="width:427px;" type="text" id="${id}-title" placeholder="Ï†úÎ™©"><br>
                    <textarea  style="width:430px; height:50px; resize: none; margin-top:3px;" id="${id}-content"  placeholder="ÎÇ¥Ïö©"></textarea><br>
                </div>
                <div class="edit">
                    <input id="${id}-password" type="text" class="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏">
                    <button id="${id}-edit1" style="display:none;" onclick="editPost('${id}')">ÏàòÏ†ï</button>
                    <button id="${id}-delete1" style="display:none;" onclick="showDelete('${id}')">ÏÇ≠Ï†ú</button>
                    <button id="${id}-edit2" onclick="updatePosting('${id}')" class="editing">ÏàòÏ†ï</button>
                    <button id="${id}-delete2" onclick="deletePosting('${id}')" class="delete">ÏÇ≠Ï†ú</button>
                </div>
                </div>`;
            // 2. #cards-box Ïóê HTMLÏùÑ Î∂ôÏù∏Îã§.
            $('#postings-box').append(tempHtml);
        }

        function createPosting() {
            let content = $('#content').val();
            if (isValidContents(content) == false) {
                return;
            }
            let username = $('#username').val();
            let title = $('#title').val();
            let password = $('#password').val();
            let data = {'username': username, 'content': content,
                'title' : title, 'password': password};
            $.ajax({
                type: "POST",
                url: "/api/postings",
                contentType: "application/json", // JSON ÌòïÏãùÏúºÎ°ú Ï†ÑÎã¨Ìï®ÏùÑ ÏïåÎ¶¨Í∏∞
                data: JSON.stringify(data),
                success: function (response) {
                    alert('Î∞©Î™ÖÎ°ùÏù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Îì±Î°ùÎêòÏóàÏäµÎãàÎã§!');
                    window.location.reload();
                }
            });
        }

        function deletePosting(id) {
            let password = $(`#${id}-password`).val().trim();
            let data = {'password': password }
            $.ajax({
                type: "DELETE",
                url: `/api/postings/${id}`,
                contentType: "application/json", // JSON ÌòïÏãùÏúºÎ°ú Ï†ÑÎã¨Ìï®ÏùÑ ÏïåÎ¶¨Í∏∞
                data: JSON.stringify(data),
                success: function (response) {
                    window.location.reload();
                }
            })
        }

        function updatePosting(id) {
            let title = $(`#${id}-title`).val().trim();
            let content = $(`#${id}-content`).val().trim();
            let password = $(`#${id}-password`).val().trim();
            if (isValidContents(content) == false) {
                return;
            }
            let data = {'title': title, 'content':content, 'password':password};
            $.ajax({
                type: "PUT",
                url: `/api/postings/${id}`,
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    window.location.reload();
                }
            });
        }
